---

- name: Install universal base packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ base_packages }}"

- name: Install SNAP packages
  snap: 
    name: "{{ item }}"
  with_items:
    - "{{ snap_packages }}"

- name: Install graphical packages if GUI exists
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ graphical_packages }}"
  when: "{{ lookup('env','XDG_CURRENT_DESKTOP') }} != ""
