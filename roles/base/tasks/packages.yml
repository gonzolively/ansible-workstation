---

- name: Install universal base packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ base_packages }}"

- name: Install graphical packages if GUI exists
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ graphical_packages }}"
  when: has_gui != ""
