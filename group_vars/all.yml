# User info
user:
  name: "{{ lookup('env', 'USER') }}"
  home: "{{ lookup('env', 'HOME') }}"
  shell: /usr/bin/zsh
  email:  knox.lively@gmail.com

# Sytem info
host:
  xdg: "/run/user/1000"
  hostname: animal

downloads: /tmp/downloads

systemd:
  config_path: /lib/systemd/system
  bin_path: /usr/lib

# Repo nfo
ubuntu_keyserver_keys:
  - ACCAF35C

apt_keys:
  - https://dl.yarnpkg.com/debian/pubkey.gpg
  - https://download.spotify.com/debian/pubkey.gpg
  - https://azlux.fr/repo.gpg.key

apt_repos:
  - ppa:regolith-linux/release
  - ppa:mmstick76/alacritty
  - ppa:wereturtle/ppa
  - ppa:stebbins/handbrake-releases

dnf_repos:
  - wereturtle/stable

# Package info
base_packages:
  - gcc
  - vim
  - git
  - htop
  - make
  - perl
  - git
  - lynx
  - mutt
  - rsync
  - glances
  - lsof
  - ncdu
  - tmux
  - acl
  - zsh
  - jq
  - htop
  - net-tools
  - pwgen
  - nodejs
  - yarn
  - snapd
  - vagrant
  - xclip
  - bashtop
  - whois

graphical_packages:
  - gparted
  - vlc
  - thunderbird
  - ghostwriter
  - virtualbox
  - hardinfo
  - libreoffice
  #- alacritty

snap_packages:
  #  - plexmediaserver

apt_packages:
  - insync
  - libasound2
  - build-essential
  - apt-transport-https

apt_packages_to_remove:
  - firefox

aptgui_packages:
  - transmission-gtk
  - spotify-client
  - handbrake-gtk

# Program vars
antigen:
  location: "{{ user.home }}/.oh-my-zsh/plugins/antigen"
  repo: "https://github.com/zsh-users/antigen.git"

ohmyzsh:
  location: "{{ user.home }}/.oh-my-zsh"
  download_url: "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh"

chrome:
  deb_url: "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"
  rpm_url: "https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm"

insync:
  sources_file: "{{ apt.sources_dir }}/insync.list"

tpm:
  location: "{{ user.home }}/.tmux/plugins/tpm"
  repo: "https://github.com/tmux-plugins/tpm"

veeam:
  location: "/usr/bin/veeam"
  download_url: "https://download2.veeam.com/veeam-release-deb_1.0.7_amd64.deb"

vundle:
  location: "{{ user.home }}/.vim/bundle/Vundle.vim"
  repo: "https://github.com/VundleVim/Vundle.vim.git"
